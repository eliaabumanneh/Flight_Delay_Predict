<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flight Delay Prediction</title>
  </head>
  <body>
    <h1>Flight Delay Prediction</h1>
    <form method="post">
      <label for="airport">Airport:</label>
      <select name="airport" id="airport">
        {% for airport in airport_list %}
          <option value="{{ loop.index0 }}">{{ airport }}</option>
        {% endfor %}
      </select>
      <br><br>
      <label for="airline">Airline:</label>
      <select name="airline" id="airline">
        {% for airline in airline_list %}
          <option value="{{ loop.index0 }}">{{ airline }}</option>
        {% endfor %}
      </select>
      <br><br>
      <input type="submit" value="Predict">
    </form>
    {% if delay is not none %}
      <p>Delay prediction: {{ delay }}</p>
    {% endif %}
    {% if cancellation is not none %}
      <p>Cancellation prediction: {{ cancellation }}</p>
    {% endif %}
  </body>
</html>
